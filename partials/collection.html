<main id="main">

<div id="collection">
	<ul>
		<li ng-repeat="cryptid in data">
			<a ng-href="{{cryptid.imageUrl}}" rel="uma" class="fancybox" title="{{cryptid.name}}" content="{{cryptid.description}}"><img ng-src="{{cryptid.imageUrl}}"/></a>
		</li>
	</ul>
</div>

</main>
<umania-footer></umania-footer>
